apiVersion: v1
kind: Service
metadata:
  name: gladiators-matchgame-tcp
  namespace: gladiators-gameserver
spec:
  type: LoadBalancer
  selector:
    app: gladiators-matchgame-testver
  ports:
    - name: tcp-port
      protocol: TCP
      port: 7654
      targetPort: 7654
---
apiVersion: v1
kind: Service
metadata:
  name: gladiators-matchgame-udp
  namespace: gladiators-gameserver
spec:
  type: LoadBalancer
  selector:
    app: gladiators-matchgame-testver
  ports:
    - name: udp-port
      protocol: UDP
      port: 7654
      targetPort: 7654
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gladiators-matchgame-testver
  namespace: gladiators-gameserver
spec:
  selector:
    matchLabels:
      app: gladiators-matchgame-testver
  replicas: 1
  template:
    metadata:
      labels:
        app: gladiators-matchgame-testver
    spec:
      serviceAccountName: default # 指定使用default serviceAccount
      containers:
      - name: gladiators-matchgame-testver
        image: asia-east1-docker.pkg.dev/mygladiators-dev/gladiators/gladiators-matchgame:0.1.35
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "20m"
        env:
        - name: "ImgVer"
          value: "0.1.35"
        - name: NodeName
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: PodName
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "Mode"
          value: "non-agones" # 個人測試模式(不使用Agones服務)
        - name: "PORT"
          value: "7654"
        - name: "Version"
          value: "Dev"      
        # mongodb相關
        - name: MongoAPIPublicKey
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoAPIPublicKey
        - name: MongoAPIPrivateKey
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoAPIPrivateKey
        - name: MongoUser
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoUser
        - name: MongoPW
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoPW